<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="header">
            <nav>
                <div class="logo">
                    <img src="imagens/logo.svg" alt="Logo">
                </div>
                <div class="nav-ul show">
                    <ul>
                        <li>HOMEM</li>
                        <li>MULHER</li>
                        <li>CRIANÇA</li>
                        <li>CUSTOMIZAR</li>
                    </ul>
                </div>
                <input type="search" name="Pesquisar" id="pesquise" value="Pesquisar">
                <div class="hamburguer">
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                
                <div class="text-container">
                    <h1>Tênis <br> Esportivo <br> Para Corrida <br>
                        Top</h1>
                    <p>Esse tênis tem o intuito de te deixar ainda mais <br> fitness, focado, e musculoso.</p>
                    <h2>R$ 1.000,00</h2>
                    <button id="botao">COMPRAR</button>
                </div>
                <div class="container-img">
                    <div class="img-principal">
                        <img src="imagens/tenis-1-ampliado.png" alt="">
                    </div>
                    <div class="miniatura">
                        <img src="imagens/tenis-1-galeria.png" alt="" class="tenis1">
                        <img src="imagens/tenis-2-galeria.png" alt="imagem">
                        <img src="imagens/tenis-3-galeria.png" alt="" class="tenis3">
                    </div>
                </div>
            </div>
            <img class="main4" src="./imagens/tenis-3-galeria.png" alt="">
          </div>
          <div class="text-container">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
            <h2>R$ 1.000,00</h2>
          </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/2d36b8c42c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
